<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="language" content="english">
        <meta charset="UTF-8">
        <meta name="description" content="Dr. Norman Borlaug Tribute Page">
        <meta name="HandheldFriendly" content="true">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tribute Page</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Dr. Norman Borlaug</h1>
            <p>The man who saved a billion lives</p>
        </header>
        <main id="main">
            <figure id="img-div">
                <img id="image" src="./images/tribute-page-main-image.png" alt="Photo of Dr. Norman Borlaug standing third from the left">
                <figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields
                     - part of his life-long war on hunger.</figcaption>
            </figure>
        </main>
